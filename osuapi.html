<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Barras de Salud - Equipos</title>
    <style>
        :root {
            --accent-1: #04f88c;
            --accent-2: #bc5efb;
            --accent-3: #2c2fd8;
            --bg: #040444;
            --muted: #8484a4;
            --lav: #e2d7ef;
            --radius: 12px;
            --primary-color: var(--accent-2);
            --secondary-color: var(--accent-1);
            --danger-color: var(--accent-3);
            --background-color: rgba(4, 4, 68, 0.7);
            --text-color: var(--lav);
            --header-bg-color: rgba(4, 4, 68, 0.7);
            --header-text-color: var(--lav);
            --border-color: rgba(226, 215, 239, 0.2);
            --shadow-color: rgba(4, 4, 68, 0.5);
            --font-family: 'Agency FB', 'Roboto', Arial, sans-serif;
            --table-max-width: 300px;
            --table-max-height: 800px;
            --table-font-size: 12px;
            --final-logo-size: 45px;
            --final-card-height: 130px;
            --final-team-name-font-size: 12px;
            --final-team-name-top: 111px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Agency+FB:wght@400;700&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 1920px;
            height: 1080px;
            font-family: var(--font-family);
            background-color: transparent;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .overlay-content {
            position: absolute;
            top: 600px;
            right: 0px;
            transform: translateY(-50%);
            width: var(--table-max-width);
            max-height: var(--table-max-height);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: transparent;
            transition: opacity 0.4s ease-in-out;
        }
        .table-container {
            width: 100%;
            max-width: 100%;
            border-radius: 6px;
            overflow: hidden;
            background-color: transparent;
            box-shadow: none;
            font-size: var(--table-font-size);
        }
        table {
            border-collapse: separate;
            border-spacing: 0 2px;
            width: 100%;
            table-layout: fixed;
            font-weight: bold;
        }
        col.pos { width: 6%; }
        col.logo { width: 10%; }
        col.jugador { width: 40%; }
        col.elim { width: 10%; }
        col.pp { width: 10%; }
        col.total { width: 14%; }
        col.health { width: 10%; }
        th, td {
            padding: 0;
            border: none;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            font-size: var(--table-font-size);
            position: relative;
        }
        td:nth-child(3), th:nth-child(3) {
            text-align: left;
            padding-left: 0;
            white-space: nowrap;
            min-width: 0;
            width: 40%;
        }
        thead {
            height: 130px;
            background-image: url('https://i.imgur.com/SeE8GC4.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }
        thead tr {
            display: table-row;
        }
        thead th {
            background: transparent;
            color: #f2a900;
            font-weight: bold;
            font-size: 18px;
            line-height: 130px;
            vertical-align: middle;
        }
        .header-text {
            font-size: 18px !important;
            transform: translate(2px, 45px);
        }
        tr:nth-child(odd) {
            background-color: transparent;
        }
        tr:nth-child(even) {
            background-color: transparent;
        }
        tr.eliminado {
            opacity: 0.4;
            color: #aaa;
        }

        /* === Transiciones suaves para filas === */
        tr {
            transition: all 0.6s ease;
            opacity: 1;
            transform: scale(1);
        }
        .hidden-card {
            opacity: 0 !important;
            transform: scale(0.8) !important;
        }

        .pos-container {
            background-image: url('https://i.imgur.com/lYrQOJN.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f2a900;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        .logo-container {
            background-image: url('https://i.imgur.com/OmDJYx6.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2px;
        }
        .logo-img {
            height: 20px;
            width: auto;
            border-radius: 2px;
            vertical-align: middle;
            position: relative;
            z-index: 2;
            margin: 2px;
        }
        .jugador-container {
            background-image: url('https://i.imgur.com/UJuRsIR.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            padding-left: 8px;
            color: black;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            text-align: left;
            white-space: nowrap;
        }
        .elim-container,
        .pp-container,
        .health-container {
            background-image: url('https://i.imgur.com/OmDJYx6.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            padding: 2px;
        }
        .elim-container > *,
        .pp-container > *,
        .health-container > * {
            margin: 2px;
        }
        .total-container {
            background-image: url('https://i.imgur.com/cbY5Gno.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            padding: 2px;
        }
        .total-container > * {
            margin: 2px;
        }
        .nomenclatura-centrada {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: var(--table-font-size);
            font-weight: bold;
            background-image: url('https://i.imgur.com/l5uEXTt.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            color: black;
            padding: 4px 10px;
            border-radius: 5px;
            width: 100%;
            flex-wrap: wrap;
            height: 30px;
            position: relative;
        }
        .nomenclatura-centrada::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
        }
        .nomenclatura-item {
            display: flex;
            align-items: center;
            gap: 4px;
            position: relative;
            z-index: 2;
        }
        .color-indicator {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            display: inline-block;
        }
        .color-vivo { background-color: rgb(33, 255, 2); }
        .color-derribado { background-color: red; }
        .color-eliminado { background-color: #818181; }
        .color-fuera-zona {
            background-color: #007bff;
            animation: borderBlink 1.2s infinite;
        }
        #finalPlayersContainer {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        /* === Animaci√≥n para tarjetas finales === */
        .final-player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            background-color: transparent;
            border-radius: 10px;
            min-width: 130px;
            text-align: center;
            height: var(--final-card-height);
            position: relative;
            justify-content: flex-start;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease forwards;
            transition: all 0.6s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            background-image: url('https://i.imgur.com/vo3DbPh.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }
        .final-player-logo {
            height: var(--final-logo-size);
            width: auto;
            border-radius: 4px;
            margin-top: 8px;
        }
        .final-health-bar-container {
            display: flex;
            gap: 2px;
            justify-content: center;
            min-height: 50px;
            margin-top: 8px;
        }
        .final-health-bar {
            width: 8px;
            height: 26px;
            background-color: #818181;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .final-health-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid transparent;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }
        .final-health-bar.outside-blue::before {
            animation: borderBlink 1.2s infinite;
        }
        .final-health-bar.eliminated .final-health-fill,
        .final-health-bar.disconnected .final-health-fill {
            background-color: black;
        }
        .final-health-fill {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            z-index: 1;
            transition: height 0.3s;
        }
        .final-player-name {
            position: absolute;
            top: var(--final-team-name-top);
            left: 0;
            right: 0;
            font-weight: bold;
            font-size: var(--final-team-name-font-size);
            margin: 0;
            color: black;
            text-shadow: 0 1px 2px rgba(0,0,0,0.7);
            text-align: center;
        }
        #debugControls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .debug-btn {
            padding: 6px 10px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        .debug-btn:hover {
            background: rgba(50, 50, 50, 0.8);
        }
        .config-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 3000;
            color: white;
            font-size: 12px;
            max-width: 300px;
            display: none;
        }
        .config-panel h3 {
            margin-bottom: 10px;
            color: var(--accent-1);
        }
        .config-group {
            margin-bottom: 10px;
        }
        .config-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }
        .config-input {
            width: 100%;
            padding: 4px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #555;
            border-radius: 3px;
            color: white;
        }
        .config-btn {
            background: var(--accent-2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* === Nuevos estilos para barras de salud en tabla === */
        .health-bar-container {
            position: relative;
            width: 4px;
            height: 18px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            margin: 0 1px;
            overflow: hidden;
        }

        .health-bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: height 0.3s ease;
            border-radius: 2px;
        }

        @keyframes borderBlink {
            0%, 100% {
                box-shadow: 0 0 4px 2px rgba(0, 123, 255, 0.9);
                filter: brightness(1.3);
            }
            50% {
                box-shadow: 0 0 2px 1px rgba(0, 123, 255, 0.2);
                filter: brightness(0.6);
            }
        }

        @keyframes redPulse {
            0%, 100% { background-color: #ff3333; }
            50%      { background-color: #cc0000; }
        }
    </style>
</head>
<body>
    <div id="debugControls" style="display:none;">
        <button class="debug-btn" onclick="simulateNormal()">Modo Normal (16 equipos)</button>
        <button class="debug-btn" onclick="simulate5Players()">5 Equipos</button>
        <button class="debug-btn" onclick="simulate2Players()">2 Equipos</button>
        <button class="debug-btn" onclick="toggleConfigPanel()">Configuraci√≥n</button>
    </div>
    <div id="configPanel" class="config-panel">
        <h3>Configuraci√≥n</h3>
        <button class="config-btn" onclick="resetConfig()">Restablecer</button>
        <button class="config-btn" onclick="toggleConfigPanel()">Cerrar</button>
    </div>
    <div class="overlay-content" id="mainOverlay">
        <div class="table-container">
            <table id="teamTable">
                <colgroup>
                    <col class="pos">
                    <col class="logo">
                    <col class="jugador">
                    <col class="elim">
                    <col class="pp">
                    <col class="total">
                    <col class="health">
                </colgroup>
                <thead>
                    <tr>
                        <th class="header-text">#</th>
                        <th class="header-text"> </th>
                        <th class="header-text">EQUIPO</th>
                        <th class="header-text">PE</th>
                        <th class="header-text">PP</th>
                        <th class="header-text">TOTAL</th>
                        <th class="header-text"> </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="nomenclatura-centrada">
            <div class="nomenclatura-item">
                <div class="color-indicator color-vivo"></div>
                <span>Vivo</span>
            </div>
            <div class="nomenclatura-item">
                <div class="color-indicator color-derribado"></div>
                <span>Derribado</span>
            </div>
            <div class="nomenclatura-item">
                <div class="color-indicator color-eliminado"></div>
                <span>Eliminado</span>
            </div>
            <div class="nomenclatura-item">
                <div class="color-indicator color-fuera-zona"></div>
                <span>Fuera de zona</span>
            </div>
        </div>
    </div>
    <div id="finalPlayersContainer"></div>
    <script>
        const DEBUG_MODE = false;
        let rankToPPP = JSON.parse(localStorage.getItem('rankToPPP')) || {
            1: 10, 2: 6, 3: 5, 4: 4, 5: 3, 6: 2, 7: 2, 8: 1
        };
        let currentSimulation = null;
        let lastPlayerStats = [];
        // === CORRECCI√ìN: Variables para controlar el estado de la vista ===
        let currentViewMode = 'table'; // 'table', 'final', o 'hidden'
        let isTransitioning = false;

        function getHealthColor(percentage) {
            if (percentage >= 55) {
                const ratio = (percentage - 55) / 45;
                const r = Math.round(0 + 0x80 * ratio);
                return `rgb(${r}, 255, 0)`;
            } else if (percentage >= 35) {
                const ratio = (percentage - 35) / 20;
                const r = Math.round(0x80 + (0xFF - 0x80) * ratio);
                return `rgb(${r}, 255, 0)`;
            } else if (percentage >= 1) {
                const ratio = (percentage - 1) / 34;
                const g = Math.round(255 - (255 - 0x80) * ratio);
                return `rgb(255, ${g}, 0)`;
            } else {
                return 'rgb(255, 128, 0)';
            }
        }

        function getMockData() {
            const teamCount = currentSimulation === 'normal' ? 16 : 
                             currentSimulation === '5players' ? 5 : 
                             currentSimulation === '2players' ? 2 : 16;

            const players = [];
            for (let teamId = 1; teamId <= teamCount; teamId++) {
                const teamName = `EQUIPO ${teamId}`;
                const playerCount = Math.floor(Math.random() * 4) + 1;
                const baseRank = teamId;
                const baseKills = Math.max(0, 8 - teamId);

                for (let p = 0; p < playerCount; p++) {
                    const rand = Math.random();
                    let liveState, health;

                    if (rand < 0.15) {
                        liveState = 5; // eliminado
                        health = 0;
                    } else if (rand < 0.30) {
                        liveState = 4; // derribado
                        health = Math.floor(Math.random() * 30) + 1;
                    } else {
                        liveState = 1; // vivo
                        const healthRand = Math.random();
                        if (healthRand < 0.3) {
                            health = 100;
                        } else if (healthRand < 0.6) {
                            health = 70 + Math.floor(Math.random() * 30);
                        } else if (healthRand < 0.85) {
                            health = 35 + Math.floor(Math.random() * 35);
                        } else {
                            health = 1 + Math.floor(Math.random() * 34);
                        }
                    }

                    players.push({
                        uId: teamId * 100 + p,
                        playerName: `Jugador${String(teamId).padStart(2,'0')}-${p+1}`,
                        teamId: teamId,
                        teamName: teamName,
                        rank: baseRank,
                        killNum: liveState !== 5 ? baseKills + p : 0,
                        damage: 800 + Math.floor(Math.random() * 400),
                        health: health,
                        healthMax: 100,
                        liveState: liveState,
                        isOutsideBlueCircle: Math.random() > 0.85
                    });
                }
            }

            return {
                allinfo: {
                    gameId: "mock_game_001",
                    TotalPlayerList: players
                }
            };
        }

        function loadConfig() {}
        function applyConfig() {}
        function resetConfig() {
            localStorage.removeItem('rankToPPP');
            location.reload();
        }
        function toggleConfigPanel() {
            const panel = document.getElementById('configPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        async function fetchData() {
            try {
                let data;
                if (currentSimulation === 'normal' || currentSimulation === '5players' || currentSimulation === '2players') {
                    data = getMockData();
                } else {
                    const response = await fetch('http://localhost:10086/getallinfo');
                    if (!response.ok) throw new Error('Error al obtener los datos');
                    data = await response.json();
                }

                const players = data.allinfo?.TotalPlayerList || [];
                const realPlayers = players.filter(p => p.playerName && p.playerName.trim() !== '');
                lastPlayerStats = realPlayers.map(p => ({
                    ...p,
                    playerId: p.uId,
                    health: p.health || 100,
                    healthMax: p.healthMax || 100,
                    liveState: p.liveState === 0 ? 1 : p.liveState,
                    isOutsideBlueCircle: p.isOutsideBlueCircle || false,
                    killNum: p.killNum || 0,
                    damage: p.damage || 0,
                    rank: p.rank || 999
                }));

                const teams = {};
                lastPlayerStats.forEach(p => {
                    if (!teams[p.teamId]) {
                        teams[p.teamId] = {
                            teamId: p.teamId,
                            teamName: p.teamName || `EQUIPO ${p.teamId}`,
                            players: [],
                            totalKills: 0,
                            totalDamage: 0
                        };
                    }
                    teams[p.teamId].players.push(p);
                    teams[p.teamId].totalKills += p.killNum;
                    teams[p.teamId].totalDamage += p.damage;
                });

                let displayItems = Object.values(teams).map(team => {
                    const representative = team.players[0];
                    const ppp = rankToPPP[representative.rank] || 0;
                    const total = ppp + team.totalKills;
                    return {
                        teamId: team.teamId,
                        teamName: team.teamName,
                        players: team.players,
                        killNum: team.totalKills,
                        damage: team.totalDamage,
                        ppp,
                        total
                    };
                });

                const hasAlivePlayers = (team) => team.players.some(p => p.liveState !== 5);

                displayItems.sort((a, b) => {
                    if (b.total !== a.total) return b.total - a.total;
                    const aIsAlive = hasAlivePlayers(a);
                    const bIsAlive = hasAlivePlayers(b);
                    if (aIsAlive && !bIsAlive) return -1;
                    if (!aIsAlive && bIsAlive) return 1;
                    if (b.ppp !== a.ppp) return b.ppp - a.ppp;
                    return b.killNum - a.killNum;
                });

                const aliveTeams = displayItems.filter(t => t.players.some(p => p.liveState !== 5));
                const mainOverlay = document.getElementById('mainOverlay');
                const finalContainer = document.getElementById('finalPlayersContainer');

                // === CORRECCI√ìN MEJORADA: Ahora oculta todo cuando queda 1 equipo ===
                const shouldShowFinalView = aliveTeams.length >= 2 && aliveTeams.length <= 5;
                const shouldShowTableView = aliveTeams.length > 5;
                const shouldHideAll = aliveTeams.length <= 1;
                
                // Determinar la vista objetivo
                let targetView;
                if (shouldHideAll) {
                    targetView = 'hidden';
                } else if (shouldShowFinalView) {
                    targetView = 'final';
                } else {
                    targetView = 'table';
                }
                
                // Solo cambiar la vista si es necesario y no estamos en medio de una transici√≥n
                if (!isTransitioning && currentViewMode !== targetView) {
                    isTransitioning = true;
                    
                    if (targetView === 'hidden') {
                        // Ocultar todo
                        if (currentViewMode === 'table') {
                            mainOverlay.style.opacity = '0';
                        } else if (currentViewMode === 'final') {
                            finalContainer.style.opacity = '0';
                        }
                        setTimeout(() => {
                            mainOverlay.style.display = 'none';
                            finalContainer.style.display = 'none';
                            currentViewMode = 'hidden';
                            isTransitioning = false;
                        }, 400);
                    } else if (targetView === 'final') {
                        // Transici√≥n a vista final
                        if (currentViewMode === 'table') {
                            mainOverlay.style.opacity = '0';
                        } else if (currentViewMode === 'hidden') {
                            // Desde oculto, no hay nada que ocultar
                        }
                        setTimeout(() => {
                            if (currentViewMode === 'table') {
                                mainOverlay.style.display = 'none';
                            }
                            finalContainer.style.display = 'flex';
                            setTimeout(() => {
                                finalContainer.style.opacity = '1';
                                currentViewMode = 'final';
                                isTransitioning = false;
                            }, 50);
                        }, 400);
                    } else if (targetView === 'table') {
                        // Transici√≥n a vista tabla
                        if (currentViewMode === 'final') {
                            finalContainer.style.opacity = '0';
                        } else if (currentViewMode === 'hidden') {
                            // Desde oculto, no hay nada que ocultar
                        }
                        setTimeout(() => {
                            if (currentViewMode === 'final') {
                                finalContainer.style.display = 'none';
                            }
                            mainOverlay.style.display = 'flex';
                            setTimeout(() => {
                                mainOverlay.style.opacity = '1';
                                currentViewMode = 'table';
                                isTransitioning = false;
                            }, 50);
                        }, 400);
                    }
                }

                // Actualizar el contenido seg√∫n la vista actual
                if (currentViewMode === 'final' && shouldShowFinalView) {
                    updateFinalView(aliveTeams, finalContainer);
                } else if (currentViewMode === 'table' && shouldShowTableView) {
                    updateTableView(displayItems);
                }
                // Si currentViewMode es 'hidden', no actualizamos ning√∫n contenido
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateFinalView(aliveTeams, finalContainer) {
            // Reutilizar tarjetas existentes cuando sea posible
            const existingCards = finalContainer.querySelectorAll('.final-player-card');
            const existingTeamIds = Array.from(existingCards).map(card => card.dataset.teamId);
            const currentTeamIds = aliveTeams.map(team => team.teamId.toString());
            
            // Eliminar tarjetas de equipos que ya no est√°n
            existingCards.forEach(card => {
                if (!currentTeamIds.includes(card.dataset.teamId)) {
                    card.remove();
                }
            });

            // Actualizar o crear tarjetas para equipos actuales
            aliveTeams.forEach((item, index) => {
                let card = finalContainer.querySelector(`.final-player-card[data-team-id="${item.teamId}"]`);
                
                if (!card) {
                    card = document.createElement('div');
                    card.className = 'final-player-card';
                    card.dataset.teamId = item.teamId;
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    const logo = document.createElement('img');
                    logo.className = 'final-player-logo';
                    
                    const healthContainer = document.createElement('div');
                    healthContainer.className = 'final-health-bar-container';
                    
                    const name = document.createElement('div');
                    name.className = 'final-player-name';
                    
                    card.appendChild(logo);
                    card.appendChild(healthContainer);
                    card.appendChild(name);
                    finalContainer.appendChild(card);
                }
                
                // Actualizar contenido
                const paddedTeamId = String(item.teamId).padStart(3, '0');
                const logo = card.querySelector('.final-player-logo');
                logo.src = `logo/${paddedTeamId}.png`;
                logo.onerror = () => { logo.src = `logo/default.jpeg`; };
                
                const healthContainer = card.querySelector('.final-health-bar-container');
                healthContainer.innerHTML = '';
                item.players.forEach(p => {
                    updateFinalHealthBar(healthContainer, p);
                });
                
                const name = card.querySelector('.final-player-name');
                name.textContent = item.teamName || 'Desconocido';
            });
        }

        function updateTableView(displayItems) {
            const tableBody = document.querySelector('#teamTable tbody');
            const topItems = displayItems.length >= 16 ? displayItems.slice(0, 16) : displayItems;
            
            while (topItems.length < 16) {
                const fakeTeamId = 999 + topItems.length;
                topItems.push({
                    teamId: fakeTeamId,
                    teamName: '',
                    players: [],
                    killNum: 0,
                    damage: 0,
                    ppp: 0,
                    total: 0
                });
            }
            
            const orderedTeamIds = topItems.map(item => item.teamId);

            // Ocultar suavemente filas que ya no est√°n en la lista
            tableBody.querySelectorAll('tr').forEach(row => {
                const id = parseInt(row.dataset.teamId);
                if (id && !orderedTeamIds.includes(id)) {
                    row.classList.add('hidden-card');
                    setTimeout(() => {
                        if (row.parentNode) row.remove();
                    }, 600);
                }
            });

            topItems.forEach((item, index) => {
                const teamId = item.teamId;
                let row = tableBody.querySelector(`tr[data-team-id="${teamId}"]`);
                if (!row) {
                    row = document.createElement('tr');
                    row.dataset.teamId = teamId;
                    row.innerHTML = `
                        <td><div class="pos-container"></div></td>
                        <td><div class="logo-container"><img alt="Logo" class="logo-img"></div></td>
                        <td><div class="jugador-container"></div></td>
                        <td><div class="elim-container"></div></td>
                        <td><div class="pp-container"></div></td>
                        <td><div class="total-container"></div></td>
                        <td><div class="health-container"></div></td>`;
                    tableBody.appendChild(row);
                    row.classList.remove('hidden-card');
                }
                row.querySelector('.pos-container').textContent = index + 1;
                row.querySelector('.elim-container').textContent = item.killNum || 0;
                row.querySelector('.pp-container').textContent = item.ppp || 0;
                row.querySelector('.total-container').textContent = item.total || 0;
                const nameContainer = row.querySelector('.jugador-container');
                const img = row.querySelector('.logo-img');
                nameContainer.textContent = item.teamName || 'Desconocido';
                if (item.teamName) {
                    const paddedTeamId = String(teamId).padStart(3, '0');
                    img.src = `logo/${paddedTeamId}.png`;
                    img.onerror = () => { img.src = `logo/default.jpeg`; };
                } else {
                    img.style.display = 'none';
                    nameContainer.textContent = '';
                }
                row.classList.toggle('eliminado', item.players.every(p => p.liveState === 5));
                const healthContainer = row.querySelector('.health-container');
                healthContainer.innerHTML = '';
                if (item.players && item.players.length > 0) {
                    item.players.forEach(player => {
                        const perc = (player.health / player.healthMax) * 100;
                        const barContainer = document.createElement('div');
                        barContainer.className = 'health-bar-container';
                        
                        const barFill = document.createElement('div');
                        barFill.className = 'health-bar-fill';
                        barFill.style.height = player.liveState === 5 ? '0%' : `${perc}%`;

                        if (player.liveState === 5) {
                            barFill.style.backgroundColor = '#818181';
                        } else if (player.liveState === 4) {
                            barFill.style.backgroundColor = '#ff3333';
                            barFill.style.animation = 'redPulse 1.2s infinite';
                        } else {
                            barFill.style.backgroundColor = getHealthColor(perc);
                            if (player.isOutsideBlueCircle) {
                                barContainer.style.animation = 'borderBlink 1.2s infinite';
                            }
                        }

                        barContainer.appendChild(barFill);
                        healthContainer.appendChild(barContainer);
                    });
                }
            });

            animateReorder(tableBody, orderedTeamIds);
        }

        function updateFinalHealthBar(container, player) {
            const bar = document.createElement('div');
            bar.className = 'final-health-bar';
            const perc = (player.health / player.healthMax) * 100;
            const borderCls = player.isOutsideBlueCircle && player.liveState !== 5 && player.liveState !== 4 ? 'outside-blue' : '';
            if (borderCls) bar.classList.add(borderCls);

            const fill = document.createElement('div');
            fill.className = 'final-health-fill';
            fill.style.height = player.liveState === 5 ? '0%' : `${perc}%`;

            if (player.liveState === 5) {
                fill.style.backgroundColor = 'black';
            } else if (player.liveState === 4) {
                fill.style.backgroundColor = '#ff3333';
                fill.style.animation = 'redPulse 1.2s infinite';
            } else {
                fill.style.backgroundColor = getHealthColor(perc);
            }

            bar.appendChild(fill);
            container.appendChild(bar);
        }

        function animateReorder(tableBody, orderedIds) {
            const rows = Array.from(tableBody.children);
            const firstPositions = new Map();
            rows.forEach(row => {
                if (row.dataset.teamId) {
                    firstPositions.set(row.dataset.teamId, row.getBoundingClientRect().top);
                }
            });
            orderedIds.forEach(id => {
                const row = tableBody.querySelector(`tr[data-team-id="${id}"]`);
                if (row) tableBody.appendChild(row);
            });
            requestAnimationFrame(() => {
                rows.forEach(row => {
                    if (row.dataset.teamId) {
                        const lastTop = row.getBoundingClientRect().top;
                        const firstTop = firstPositions.get(row.dataset.teamId);
                        if (firstTop !== undefined) {
                            const deltaY = firstTop - lastTop;
                            row.style.transform = `translateY(${deltaY}px)`;
                            row.style.transition = 'none';
                        }
                    }
                });
                requestAnimationFrame(() => {
                    rows.forEach(row => {
                        if (row.dataset.teamId) {
                            row.style.transition = 'transform 0.6s ease';
                            row.style.transform = 'translateY(0)';
                        }
                    });
                });
            });
        }

        function simulateNormal() { currentSimulation = 'normal'; fetchData(); }
        function simulate5Players() { currentSimulation = '5players'; fetchData(); }
        function simulate2Players() { currentSimulation = '2players'; fetchData(); }

        window.addEventListener('load', () => {
            if (DEBUG_MODE) {
                document.getElementById('debugControls').style.display = 'flex';
            }
            loadConfig();
            fetchData();
            if (!DEBUG_MODE) {
                setInterval(fetchData, 2000);
            }
        });
    </script>
</body>
